<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <style>
    body{
      background-image: url(./assets/images/background.jpg);
      background-size: cover;
      background-position: center;
      background-attachment: fixed; /* Esto evita que el fondo se desplace con el contenido */
    }
    .centrado {    
      width: 800px; /* Tamaño en píxeles */
      height: 500px; /* Tamaño en píxeles */
      background-color: #211e46;
    }
    .secundario {
      background-color: white;
      margin: 50px;
      border-radius: 20px;
    }
    .compartimientos {
      background-color: rgb(255, 255, 255);
      margin: 30px;

    }
    .h1{
      font-size: 16px;
    }
    img{
      border-radius: 10px;
    }
    button{
      background-color:#211e46 ;
      color: white;
      margin-top: 20px;
      height: 45px;
      border-radius: 10px;
      border: none;
      width: 100%;
    }
    input{
      padding-left: 20px;
      border-radius: 10px;
      height: 45px;
      border: 1px solid gainsboro;
      font-size: small;
      width: 100%;
    }
    input::placeholder{

      font-size: small;
    }

    label{
      display: block;
      font-size: small;
      font-weight: bold;
      color:#211e46;
    }

    ul {
      list-style: none; /* Quita el marcador predeterminado de la lista */
    }

    li::before {
      content: "\f058"; /* Código Unicode del icono de Font Awesome que deseas usar */
      font-family: "Font Awesome 5 Free"; /* Nombre de la fuente de Font Awesome */
      margin-right: 10px; /* Espacio entre el icono y el texto del elemento de lista */
    }
  </style>
</head>
<body>
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="centrado">
      <div class="secundario text-align-center d-flex">
        <div class="col-6 compartimientos ">
          <h1>Stay updated!</h1>

          <p>Join 60,000+ product managers receiving monthly updates on:</p>
      
          <ul>
            <li>Product discovery and building what matters</li>
            <li>Measuring to ensure updates are a success</li>
            <li>And much more!</li>
          </ul>
          <label for="miInput">Email address</label>

          <input type="text" id="miInput" name="nombre" placeholder="email@company.com">     
          <button>Subscribe to monthly newsletter</button> 
        </div>
        <div class="col-6">
          <img src="./images/imagen.png" alt="Pantalla color anaranjado">
        </div>
      </div>
    </div>
</div>
</body>
</html>
