<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="./assets/css/estilos.css">
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container-base">
      <div class="container-children">
        <div class="inputs">
          <div class="form-group">
            <label for="day">Day:</label>
            <input type="number" id="day" name="day" placeholder="DD">
          </div>
          <div class="form-group">
            <label for="month">Month:</label>
            <input type="number" id="month" name="month" placeholder="MM">
          </div>

          <div class="form-group">
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" placeholder="YYYY"> 
          </div>
        </div>

        <div class="line">
          <button onclick="obtenerDatos()"><img src="./assets/images/icon-arrow.svg"></button>
        </div>

        <div class="mi-result">
          <p><span id="resultYears">--</span> years</p>
          <p><span id="resultMonths">--</span> months</p>
          <p><span id="resultDays">--</span> days</p>          
        </div> 
        
      </div>

      <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Shirley Oxa</a>.
      </div>
    </div> 
    
  </body>
</html>
