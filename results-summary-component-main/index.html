<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Roboto&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

  <div class="container text-center justify-content-center">
    <div class="row align-items-center">
      <div class="col-lg-6 rounded-bottom-4 p-4 rs-main ">
        <span class="rs-title text-white">
          Result
        </span>
        <div class="rs-score">
          76 of 100
        </div>
        <div class=" fw-bold rs-short-message">
          Great
        </div>
        <div class="rs-large-message">
          Your scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div class="col-lg-6 rounded sm-main">
        col2
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">AlceaXich(Shirley Oxa)</a>.
  </div>
</body>
</html>
