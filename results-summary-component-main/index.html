<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Roboto&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./assets/css/styles.css">
  <!--Icon-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>

  <div class="container text-center justify-content-center">
    <div class="row align-items-center">
      <div class="col-lg-6 text-white rounded-bottom-4 p-4 align-items-center text-center rs-main ">
        <span class="rs-title fw-bold">
          You Result
        </span>
        <div class="rs-score">
          <p class="rs-score-76">76</p> 
          of 100
        </div>
        <div class=" fw-bold rs-short-message">
          Great!
        </div>
        <div class="rs-large-message">
          Your scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div class="col-lg-6 rounded p-4 sm-main">
        <p class="text-black fw-bold sm-title">
          Summary
        </p>
        <div class="sm-elements">
          <div class="bg-danger bg-opacity-10 text-danger sm-elements-item">
            <i class="bi bi-lightning-charge"></i> Reaction
            <span>80/100</span>
          </div>
          <div class="bg-warning bg-opacity-10 text-warning sm-elements-item">
            <i class="bi bi-flower1"></i> Memory <span>80/100</span>
          </div>
          <div class="bg-success bg-opacity-10 text-success sm-elements-item">
            <i class="bi bi-chat"></i> Verbal <span>80/100</span>
          </div>
          <div class="bg-primary bg-opacity-10 text-primary sm-elements-item"> 
            <i class="bi bi-eye"></i> Visual <span>80/100</span>
          </div>
        </div>
        <button class="p-3 mt-3 sm-button">
          <a href="#">Continue</a>
        </button>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">AlceaXich(Shirley Oxa)</a>.
  </div>
</body>
</html>
