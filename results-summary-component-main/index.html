<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Roboto&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

  <div class="container text-center">
    <div class="row">
      <div class="col-sm-12 col-lg-6 text-white columnA">
        <span class="rs-title">Your Result</span>
        <div class="rs-points">
          <span class="p-5">76</span>
        </div>
        <span>Great</span>
        <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore, aspernatur.</span>
      </div>
      <div class="col-sm-12 col-lg-6 columnB">
        <div class="sm-title">
          <h3>Summary</h3>
        </div>
        <div class="sm-items">
          <div>
            Reaction
          </div>
          <div>
            Memory
          </div>
          <div>
            Verbal
          </div>
          <div>
            Visual
          </div>
        </div>
        <div class="button">
          <button><a href="#">Continue</a></button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
